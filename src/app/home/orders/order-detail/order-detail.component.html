<div fxLayout="row wrap" fxLayoutAlign="space-between" class="listView_toolBar">
    <div fxLayoutAlign="start center" fxFlex="100" style="background: white;">
        <div fxLayoutAlign="start center" fxFlex="60">
            <div fxLayoutAlign="center center" fxFlex="20" fxLayout="column">
                <div fxFlex="100" fxLayoutAlign="center center">
                    <img class="user-image" src="{{row.user.image}}"
                        onerror="this.src='./assets/img/noImg_placeholder.jpeg';this.onerror='';" height="125"
                        width="125">
                </div>
                <div fxFlex="100" fxLayoutAlign="center center" style="margin-top: 20px;">
                    <img src="https://coindoo.com/wp-content/uploads/2019/01/facebook-icon.png" height="20" width="20">
                    <img src="http://1.bp.blogspot.com/-iDRg-ul3_dA/VEyBcqECHFI/AAAAAAAAQQ0/q1q3RjbYBbw/s1600/twitter%2Bb%2Bp1%2Bv3.png"
                        height="20" width="20" style="margin-left: 10px;">
                    <img src="https://www.fsusd.org/cms/lib/CA01001943/Centricity/Shared/Social%20Media%20Icons/GooglePlus.png"
                        height="20" width="20" style="margin-left: 10px;">
                    <img src="https://www.silversands.co.uk/wp-content/uploads/LinkedIn-Icon.png" height="20" width="20"
                        style="margin-left: 10px;">
                </div>
            </div>
            <div fxLayoutAlign="start start">
                <table style="margin-left: 10px;">
                    <tr>
                        <td colspan="2" style="font-weight: bold;font-size: large;">
                            <span>{{row.user.displayName}}</span>
                            <span>({{row.user.id}})</span>
                        </td>
                    </tr>
                    <tr>
                        <td> <span style="font-weight: bold;"><mat-icon fontSet="fontawesome" fontIcon="fa-envelope" style="color: midnightblue;"></mat-icon>Email</span></td>
                        <td>: abcd@abcd.com</td>
                    </tr>
                    <tr>
                        <td> <span style="font-weight: bold;"><mat-icon fontSet="fontawesome" fontIcon="fa-map" style="color: midnightblue;"></mat-icon>City</span></td>
                        <td>: New York</td>
                    </tr>
                    <tr>
                        <td> <span style="font-weight: bold;"><mat-icon fontSet="fontawesome" fontIcon="fa-globe" style="color: midnightblue;"></mat-icon>Country</span></td>
                        <td>: USA</td>
                    </tr>
                    <tr>
                        <td> <span style="font-weight: bold;"><mat-icon fontSet="fontawesome" fontIcon="fa-map-marker" style="color: midnightblue;"></mat-icon>Address</span></td>
                        <td>: E-112, Austin Street, New York, USA</td>
                    </tr>
                </table>
            </div>
        </div>
        <div fxLayoutAlign="center center" fxFlex="40" fxLayout="column">
            <div fxLayout="row" fxFlex="100">
                <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
                    <span>Order Number</span>
                </div>
                <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
                    <span>Order Creation Date</span>
                </div>
            </div>
            <div fxLayout="row" fxFlex="100">
                <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
                    <span>Device used</span>
                </div>
                <div fxLayout="column" fxFlex="100"  fxLayoutAlign="center center">
                    <span>Invoice</span>
                </div>
            </div>
        </div>

    </div>
</div>
