<div *ngIf="!showAddBrand" class="mat-card">
  <app-table (onAnyAction)="onAnyAction($event)" (addClick)="addBrandClick($event)" (deleteClick)="deleteBrandClicked($event)" (reloadData)="getDatFromServer($event)" [config]="TableConfig"></app-table>
</div>

<div *ngIf="showAddBrand" class="mat-card">
  <div class="gene-card-title">
    <div fxLayout="row" fxLayoutAlign="start center">
      <h4>{{'Add Brands'}}</h4>
    </div>
    <h6>Brands can be associated with products, allowing your customers to shop by browsing their favorite brands. Add brands by typing them into the text box, one brand per line.</h6>
    <mat-divider></mat-divider>
  </div>
  <div class="gene-card-content">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
      <div class="brandInfo">
        <app-textarea [config]="brandsInfo" class="w-80"></app-textarea>
        <div class="brndInfo_tooltip" data-toggle="tooltip" data-placement="top" 
        title="Type the brand names you want to add into the text box. Enter one brand per line, such as:
        Nike
        ADIDAS
        Apple
        Microsoft">
          <icon glyph="ic-help" class="addBrandInfo-icon icon ng-isolate-scope" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"></path></svg></icon>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showAddBrand" class="fixed-footer">
    <button mat-raised-button mat-button-sm class="btn-primary mr-2" (click)="saveBrand()">Save</button>  
    <button mat-raised-button mat-button-sm color="warn" (click)="showAddBrand =  false">Cancel</button> 
</div>
