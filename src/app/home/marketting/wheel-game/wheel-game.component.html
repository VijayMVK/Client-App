<div *ngIf="!http.detailPageData">
    <mat-tab-group (selectedTabChange)="onTabSelected($event.index)" mat-align-tabs="start">
        <mat-tab class="active" (click)="onTabSelected(1)" label="Supplier">
            <app-table (onAnyAction)="onAnyAction($event)" (addClick)="addOrderClick($event)"
                (deleteClick)="deleteOrderClicked($event)" (reloadData)="getDatFromServer($event)"
                [config]="OrdersTableConfig"></app-table>
        </mat-tab>
        <mat-tab (click)="onTabSelected(2)" label="All Kind">
            <app-table (onAnyAction)="onAnyAction($event)" (addClick)="addOrderClick($event)"
                (deleteClick)="deleteOrderClicked($event)" (reloadData)="getDatFromServer($event)"
                [config]="OrdersTableConfig"></app-table>
        </mat-tab>
    </mat-tab-group>
</div>
<router-outlet></router-outlet>
