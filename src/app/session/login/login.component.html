<div class="gene-login login-v2 pad-y-xl full-height">
   <div class="full-height" fxLayout="row" fxLayoutAlign="center start">
      <div class="full-height" fxLayout="column" fxFlex="100" fxFlex.xs="90" fxFlex.sm="80" fxFlex.md="95" fxFlex.lg="70" fxFlex.xl="60">
         <mat-toolbar-row fxLayoutAlign="space-between" fxLayout.xs="column" fxLayoutAlign.xs="center center" class="mrgn-x-md">
            <div class="mrgn-b-md">
               <img style="
    width: 3rem;
    height: 3rem;
    border-radius: 24px;
" src="assets/img/logo.jpeg">
            </div>
            <span class="mrgn-b-md">
               <p class="text-center text-inverse"><span class="mrgn-r-sm">Not Having Account?</span><button [routerLink]="['/session/signup']" mat-raised-button color="accent">Sign Up</button></p>
            </span>
         </mat-toolbar-row>
         <div class="full-height" fxLayout="row wrap" fxLayoutAlign="center stretch" class="height-full login-panel set-resp-space " fxLayoutGap.gt-md="15px">
            <div class="height-maxcontent" fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="60" fxFlex.lg="60" fxFlex.xl="60">
               <mat-card class="gene-login-v2 card-full-height card-full-width">
                  <div class="full-height">
                     <div fxLayout="column" fxLayoutAlign="center center" class="mrgn-b-lg text-center">
                        <h2>Welcome Back</h2>
                     </div>
                     <form #form="ngForm" (ngSubmit)="login(form.value)" fxLayoutAlign="center start">
                     <div class="full-height" fxLayout="column" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70" fxLayoutAlign="start">
                        <mat-form-field class="full-wid mrgn-b-md">
                           <input class="mrgn-t-none" matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
                           <span matSuffix><i class="material-icons">verified_user</i></span>                              
                        </mat-form-field>
                        <mat-form-field class="full-wid ">
                           <input class="mrgn-t-none" matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                           <span matSuffix><i class="material-icons">vpn_key</i></span>
                        </mat-form-field>
                        <span matSuffix [className]="login_error_message ? 'error-message':'hide'">{{login_error_message}}</span>
                        <div class="mrgn-b-md"><a [routerLink]="['/session/forgotpassword']">Forgot Password?</a></div>
                        <div fxLayoutAlign="center start" >
                           <button mat-flat-button class="gene-btn-lg btn-primary" [class.disabledStyle]="!form.valid" [ngClass]="{'success-bg' : form.valid}" [disabled]="!form.valid">LOGIN</button>    
                        </div>
                        <p class="text-center mrgn-b-sm pad-t-xl">Or Signup Using</p>
                        <div class="social-list" fxLayoutAlign="center start" fxLayoutGap="15px">
                           <button mat-fab color="primary" matTooltip="Facebook" aria-label="Button that displays a tooltip for social media link">f</button>
                           <button mat-fab color="warn" matTooltip="Google" aria-label="Button that displays a tooltip for social media link">G</button>
                           <button mat-fab color="accent" matTooltip="Twitter" aria-label="Button that displays a tooltip for social media link">t</button>
                        </div>
                     </div>
                     </form>
                  </div>
               </mat-card>
            </div>
            <div class="height-maxcontent" fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="38" fxFlex.lg="38" fxFlex.xl="38" fxHide.lt-md>
              <div class="carousel_cont">
                <div fxLayout="column" fxLayoutAlign="center center" class="height-full full-wid">
                  <mdb-carousel class="carousel slide carousel-fade height-full" [animation]="'fade'">
                    <mdb-carousel-item *ngFor="let slide of sessionSlider">
                      <div class="view w-100">
                        <img class="d-block w-100" [src]="slide.image" [alt]="slide.name">
                        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                      </div>
                      <div class="carousel-caption">
                        <h3 class="h3-responsive">{{slide.designation}}</h3>
                        <p>{{slide.content}}</p>
                      </div>
                    </mdb-carousel-item>
                  </mdb-carousel>
                </div>
              </div>
            </div>
         </div>
      </div>
   </div>
</div>
