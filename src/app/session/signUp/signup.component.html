<div class="gene-registerV2 pad-y-xl full-height">
    <div class="full-height" fxLayout="row" fxLayoutAlign="center start">
       <div class="full-height" fxLayout="column" fxFlex="100" fxFlex.xs="90" fxFlex.sm="80" fxFlex.md="95" fxFlex.lg="70" fxFlex.xl="60">
          <mat-toolbar-row class="height-auto" fxLayoutAlign="space-between" fxLayout.xs="column" fxLayoutAlign.xs="center center">
             <div class="mrgn-b-md">
               <img style="
    width: 3rem;
    height: 3rem;
    border-radius: 24px;
" src="assets/img/logo.jpeg">
             </div>
             <span class="mrgn-b-md">
                <p class="text-center text-inverse"><span  class="mrgn-r-sm">{{'Already have an account?'}}</span><button [routerLink]="['/session/login']" mat-raised-button color="accent">{{'Login'}}</button></p>
             </span>
          </mat-toolbar-row>
          <div fxLayout="row wrap" fxLayoutAlign="center stretch" class="height-full pad-t-xl pad-b-xl form-wrap-row set-resp-space" fxLayoutGap.gt-md="15px">
             <div class="full-height" fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="60" fxFlex.lg="60" fxFlex.xl="60">
                <mat-card class="gene-registerV2-wrap  card-full-height card-full-width">
                    <div fxLayout="column" fxLayoutAlign="center center" class="text-center">                                                 
                        <h3>{{'Start building your store today.'}}</h3>
                     </div>
                    <form #form="ngForm" (ngSubmit)="infosec = 2" fxLayoutAlign="center start">
                         <div  [ngClass]="{'hide' : infosec != 1}" fxLayout="column" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70" fxLayoutAlign="start">
                            
                            <mat-form-field class="full-wid mrgn-b-sm">
                               <input matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
                               <span matSuffix><i class="material-icons">verified_user</i></span>                                 
                            </mat-form-field>
                            <mat-form-field class="full-wid mrgn-b-sm">
                               <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                               <span matSuffix><i class="material-icons">vpn_key</i></span>
                            </mat-form-field>
                            <div fxLayoutAlign="center start" class=" mrgn-b-md">
                               <button mat-flat-button [disabled]="!form.valid"  class="success-bg gene-btn-lg">{{'Contiue'}}</button>
                            </div>
                            <p class="text-center mrgn-b-sm">{{'Or Signup Using'}}</p>
                            <div class="social-list mrgn-b-sm" fxLayoutAlign="center start" fxLayoutGap="15px">        
                               <button mat-fab color="primary" matTooltip="Facebook" aria-label="Button that displays a tooltip for social media link">f</button>
                               <button mat-fab color="warn" matTooltip="Google" aria-label="Button that displays a tooltip for social media link">G</button>
                               <button mat-fab color="accent" matTooltip="Twitter" aria-label="Button that displays a tooltip for social media link">t</button>
                            </div>
                           </div>
                      </form>
                      <form [ngClass]="{'hide' : infosec != 2}" #form="ngForm" (ngSubmit)="register()" fxLayoutAlign="center start">
                        <div  fxLayout="column" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70" fxLayoutAlign="start">
                            <mat-form-field class="full-wid mrgn-b-sm">
                               <input matInput placeholder="Store Name" type="text" name="name" required [(ngModel)]="store_name">
                               <span matSuffix><i class="material-icons">account_circle</i></span>
                            </mat-form-field>
                            <mat-form-field class="full-wid mrgn-b-sm">
                                <input matInput placeholder="First Name" type="text" name="name" required [(ngModel)]="fname">
                                <span matSuffix><i class="material-icons">account_circle</i></span>
                             </mat-form-field>
                             <mat-form-field class="full-wid mrgn-b-sm">
                                <input matInput placeholder="Last Name" type="text" name="name" required [(ngModel)]="lname">
                                <span matSuffix><i class="material-icons">account_circle</i></span>
                             </mat-form-field>
                            <mat-form-field class="full-wid mrgn-b-sm">
                               <input matInput placeholder="Phone Number" type="password" name="password" required [(ngModel)]="phone_number">
                               <span matSuffix><i class="material-icons">vpn_key</i></span>
                            </mat-form-field>
                            <div fxLayoutAlign="center start" class=" mrgn-b-md">
                                <button  mat-flat-button (click)="infosec = 1" class="success-bg gene-btn-lg">{{'Back'}}</button>
                                <button  mat-flat-button [disabled]="!form.valid"  class="success-bg gene-btn-lg">{{'Create Store'}}</button>
                            </div>
                         </div>
                       </form>
                </mat-card>
             </div>

    </div>
